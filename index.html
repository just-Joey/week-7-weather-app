<html lang="en">
  <head>
    <meta charset="UTF-8" />

  <body>
    <div class="container">
      <div class="weather-app-wrapper">
        <form id="search-form">
          <div class="row">
            <div class="col-9">
              <input
                type="search"
                placeholder="Enter a city"
                class="form-control"
                id="city-input"
              />
						</div>
						
            <div class="col-3">
              <input type="submit" value="search" class="btn btn-primary" />
            </div>
          </div>
        </form>
     

      <div class="row">
        <div class="col-8">
          <h1 id ="city"></h1>

          <ul>
						<li>Last updated: <span id="date"></span></li>
						<li id="description"></li>
            <li>Humidity:  <span id="humidity"></span>%</li>
            <li>Wind: <span id="wind"></span> 
              km/h</li>
          </ul>
        </div>
        <div class="col-4">
          <h2><strong id="temperature"></strong> <span class="units">Â°<a href="#" id="celsius-link"</a>C</a>| <a href="#" id="fahrenheit-link">F</a></span></h2>

            <img src="img/5729393_cloudy_moon_night_cloud_weather_icon.svg" id="icon"/>
          </div>
        </div>
			 </div> 
      </div>
		</div>
